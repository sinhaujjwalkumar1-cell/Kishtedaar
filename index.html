<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kishtedaar • Login</title><link rel="stylesheet" href="style.css"></head>
<body><div class="login-wrap"><div class="login card">
<div class="brand" style="justify-content:center;margin-bottom:10px"><div class="logo"></div><div class="name" style="font-size:22px">Kishtedaar</div></div>
<h1>Welcome Back</h1><p>Premium Loans & EMI Management</p>
<form onsubmit="submitLogin(event)" class="grid">
<div class="field"><label for="role">Login as</label><select id="role"><option value="customer">Customer</option><option value="seller">Seller</option></select></div>
<div class="field"><label for="email">Email</label><input id="email" type="email" placeholder="you@example.com" required></div>
<div class="field"><label for="password">Password</label><input id="password" type="password" placeholder="•••••" required></div>
<div id="hint" class="note hidden"></div>
<button class="btn" type="submit">Sign in</button>
<button class="btn ghost" type="button" onclick="document.querySelector('#email').value='customer@demo.com';document.querySelector('#password').value='12345';">Use Demo (Customer)</button>
<button class="btn ghost" type="button" onclick="document.querySelector('#role').value='seller';document.querySelector('#email').value='seller@demo.com';document.querySelector('#password').value='12345';">Use Demo (Seller)</button>
</form></div></div><script src="script.js"></script></body></html>
